<nav>
  <div class="nav-wrapper grey">
    <form>
      <div class="input-field">
        <input id="search" type="search" required>
        <label class="label-icon" for="search">
          <i class="material-icons">search</i>
        </label>
        <i class="material-icons">close</i>
      </div>
    </form>
  </div>
</nav>
<div class="section">
  <div class="row ">
    <div class="container">
      <ul *ngFor="let item of recepies">
        <div class="col s12 m6 l4">
          <li>
            <div class="card">
              <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="{{item.imageUrl}}">
              </div>
              <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{item.name}}
                  <i class="material-icons right">more_vert</i>
                </span>
                <p>
                  <strong>rating: </strong>4.6</p>
              </div>
              <div class="card-action">
                <a [routerLink]="['/recepies',item.id]">See more</a>
              </div>
              <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">description
                  <i class="material-icons right">close</i>
                </span>
                <p>{{item.description}}</p>
                <p>
                  <strong>Difficulty: </strong> {{item.difficulty}}</p>
                <p>
                  <strong>Time needed: </strong> {{item.time}}</p>
              </div>
            </div>
          </li>
        </div>
      </ul>
    </div>
  </div>
</div>
